{% extends 'base.html' %}
{% load static %}
{% block title %} Show Recipes {% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/show_recipes.css' %}">
{% endblock %}
{% block content %}
    <div class="col-lg-8 col-md-8 col-sm-8 content_text">
        <h3 class="text-center text_h3">Look for a Recipe!</h3>
        <form class="form-inline mt-3">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="Search"
                   aria-label="Search">
        </form>
    </div>
{% endblock %}
