{% load crispy_forms_tags %}
{% load static %}
{{ formset.management_form|crispy }}

<div class="row">
    <label class="col-md-5 ">Ingredient:</label>
    <label class="col-md-5 ">Amount:</label>
    <label class="col-md-2 ">Unit:</label>
</div>


<div id="rows-input">
    {% for form in formset %}
        {% crispy form form.helper %}
    {% endfor %}
</div>


<div id="empty_form" style="display:none">
    {% crispy formset.empty_form formset.form.helper %}
</div>

<div class="bars-management">
    <div id="bar_add" class="bar_add d-flex justify-content-center mb-2"><i
            class="fas fa-plus py-2 text-black-50"></i></div>
</div>
