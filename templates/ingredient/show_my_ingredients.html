{% extends 'base.html' %}
{% block title %} Recp - Ingredients {% endblock %}
{% block content %}
    <div class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-black-50" href="{% url 'ingredient-add' %}"><i
                                class="fas fa-utensil-spoon mr-3"></i>Add Ingredient
                            <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                {% if 'q' in request.GET and request.GET.q != '' %}
                    <a class="mr-2 green-color" href="{% url 'ingredient-show-mine' %}"><i class="fas fa-times"></i></a>
                {% endif %}
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search"
                           value="{{ request.GET.q }}">
                    <button class="btn btn-green my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        {% include 'ingredient/ingredients_list.html' %}
    </div>
{% endblock %}
