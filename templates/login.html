<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recp - Login</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="w-100">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="post">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username"
                                   required autofocus>
                            <label for="inputUsername">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                                   required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-blue btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
