<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recp - Login</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="w-100">
            <div class="d-flex justify-content-center logo">
                <div class="d-flex justify-content-center align-items-center">
                    <i class="fas fa-utensils mr-2 "></i> <span class="breadcrumb-text ">RECP</span>
                </div>
            </div>
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="post">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" name="username" id="inputUsername" class="form-control"
                                   placeholder="Username"
                                   required autofocus>
                            <label for="inputUsername">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                   placeholder="Password"
                                   required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <button class="btn btn-lg btn-blue btn-block text-uppercase" type="submit">Sign in</button>
                        <div class="d-flex justify-content-center mt-3 flex-column align-items-center">
                            <span>don't you have an account yet?</span>
                            <a href="{% url 'signup' %}" class="green-color"> signup here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
